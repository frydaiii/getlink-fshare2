<head>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LN2TKX1GM6');

<body>
  <div id="container">
    <h1>Get Link Fshare Vippromax</h1>
    <h4><i>Báo lỗi: fb.com/getlinkfshare</i></h4>
    <p style="font-size: x-large;"><a href="" id="link-download" target="_blank"></a></p>
    <p id="note" style="font-size: x-large;"><b>Happy new year.</b></p>
    <p>Nhập url file cần tải.</p>
    <div class="form">
      <input 
      id="file_url" 
      type="text" 
      value="" 
      placeholder="VD: https://www.fshare.vn/file/LVCSNN3554RA"
      style="width: 50%;"/>
      <button onclick="get()" id="button">Get</button>
    </div>
    <p>
      Giới hạn 6Gb/1 file và 2 lần get/15 phút.
    </p>
  </div>

  <script>
    function get() {
      document.getElementById('note').innerHTML = 'loading...';
      document.getElementById('link-download').innerHTML = '';

      let file_url = document.getElementById("file_url").value;
      file_url = file_url.slice(0, file_url.lastIndexOf('?'));
      file_url = encodeURIComponent(file_url);

      document.getElementById("file_url").value = '';
      fetch('/get/' + file_url)
      .then(res => {
        if (res.status == 200) {
          res.text().then(data => {
            document.getElementById('note').innerHTML = '';
            document.getElementById('link-download').innerHTML = 'Download';
            document.getElementById('link-download').href = data;
          });
        } else {
          res.text().then(data => {
            document.getElementById('note').innerHTML = data;
          });
        }
      })
      .catch(err => console.log(err));
    }
  </script>
</body>

</html>
