  <script>
    function get() {
      document.getElementById('note').innerHTML = 'Sẽ hơi lâu, vui lòng đợi...';
      document.getElementById('link-download').innerHTML = '';
      document.getElementById('form').style.visibility = 'hidden';
      
      let file_url = document.getElementById("file_url").value;
      if (file_url.lastIndexOf('?') != -1)
      file_url = file_url.slice(0, file_url.lastIndexOf('?'));
      file_url = encodeURIComponent(file_url);
      
      document.getElementById("file_url").value = '';

      fetch('/get/' + file_url)
      .then(res => {
        if (res.status == 200) {
          res.text().then(data => {
            document.getElementById('note').innerHTML = '';
            document.getElementById('link-download').innerHTML = 'Download';
            document.getElementById('link-download').href = data;
          });
        } else {
          res.text().then(data => {
            document.getElementById('note').innerHTML = data;
          });
        }
        document.getElementById('form').style.visibility = 'visible';
      })
      .catch(err => console.log(err));
    }
  </script>
